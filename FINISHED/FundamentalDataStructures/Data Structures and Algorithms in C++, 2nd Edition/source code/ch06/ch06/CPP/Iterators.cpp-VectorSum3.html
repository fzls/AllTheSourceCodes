  <font color=#A000A0>int</font> <font color=#000000>vectorSum3</font>(<font color=#A000A0>const</font> vector&lt;<font color=#A000A0>int</font>&gt;& V) {
    <font color=#A000A0>typedef</font> vector&lt;<font color=#A000A0>int</font>&gt;::const_iterator ConstIterator; 	<font color=#0000FF>// iterator type</font>
    <font color=#A000A0>int</font> sum = 0;
    <font color=#00A000>for</font> (ConstIterator p = V.<font color=#000000>begin</font>(); p != V.<font color=#000000>end</font>(); ++p)
      sum += *p;
    <font color=#00A000>return</font> sum;
  }
