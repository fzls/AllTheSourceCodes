  <font color=#A000A0>void</font> ArrayVector::<font color=#000000>erase</font>(<font color=#A000A0>int</font> i) {		<font color=#0000FF>// remove element at index</font>
    <font color=#00A000>for</font> (<font color=#A000A0>int</font> j = i+1; j &lt; n; j++)		<font color=#0000FF>// shift elements down</font>
      A[j - 1] = A[j];
    n--;					<font color=#0000FF>// one fewer element</font>
  }
