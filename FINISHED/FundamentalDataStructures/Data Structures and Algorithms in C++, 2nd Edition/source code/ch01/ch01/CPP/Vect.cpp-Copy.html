  Vect::<font color=#000000>Vect</font>(<font color=#A000A0>const</font> Vect& a) {			<font color=#0000FF>// copy constructor from a</font>
    size = a.size;				<font color=#0000FF>// copy sizes</font>
    data = <font color=#A000A0>new</font> <font color=#A000A0>int</font>[size];			<font color=#0000FF>// allocate new array</font>
    <font color=#00A000>for</font> (<font color=#A000A0>int</font> i = 0; i &lt; size; i++) {		<font color=#0000FF>// copy the vector contents</font>
      data[i] = a.data[i];
    }
  }
