<h2><font face="Helvetica">Code Fragment: Recursive</font></h2>
</center><br><dl><dd><pre>

  <font color=#A000A0>bool</font> <font color=#000000>isUnique</font>(<font color=#A000A0>const</font> vector&lt;<font color=#A000A0>int</font>&gt;& arr, <font color=#A000A0>int</font> start, <font color=#A000A0>int</font> end) {
    <font color=#00A000>if</font> (start &gt;= end) <font color=#00A000>return</font> <font color=#A000A0>true</font>;
    <font color=#00A000>if</font> (!<font color=#000000>isUnique</font>(arr, start, end-1))
      <font color=#00A000>return</font> <font color=#A000A0>false</font>; 
    <font color=#00A000>if</font> (!<font color=#000000>isUnique</font>(arr, start+1, end))
      <font color=#00A000>return</font> <font color=#A000A0>false</font>; 
    <font color=#00A000>return</font> (arr[start] != arr[end]);
  }
</dl>
