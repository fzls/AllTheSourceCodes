  <font color=#A000A0>int</font> <font color=#000000>findMax</font>(<font color=#A000A0>const</font> vector&lt;<font color=#A000A0>int</font>&gt;& arr) {
    <font color=#A000A0>int</font> max = arr[0];
    <font color=#00A000>for</font> (<font color=#A000A0>int</font> i = 1; i &lt; arr.<font color=#000000>size</font>(); i++) {
      <font color=#00A000>if</font> (max &lt; arr[i]) max = arr[i];
    }
    <font color=#00A000>return</font> max;
  }
