Let <I>S</I> be an array-based stack with capacity <I>n</I>. The entries in <I>A</I> might be total garbage, so let the (<I>i</I>, <I>j</I>, <I>k</I>) entries in <I>S</I> stand for the fact that ``<I>A</I>[<I>i</I>, <I>j</I>] = <I>k</I>.''
