Matrix addition is defined so that if <I>C</I> = <I>A</I> + <I>B</I>, then <!-- MATH
 $C[i,j]=A[i,j]+B[i,j]$
 -->
<I>C</I>[<I>i</I>, <I>j</I>] = <I>A</I>[<I>i</I>, <I>j</I>] + <I>B</I>[<I>i</I>, <I>j</I>]. Matrix multiplication is defined so that if <I>C</I> = <I>AB</I>, where <I>A</I> is a <I>c</I> <TT>x</TT> <I>d</I> matrix and <I>B</I> is a <I>d</I> <TT>x</TT> <I>e</I> matrix, then <!-- MATH
 $C[i,j] = A[i,0] B[0,j] + A[i,1] B[1,j] + \cdots + A[i,d] B[d,j]$
 -->
<I>C</I>[<I>i</I>, <I>j</I>] = <I>A</I>[<I>i</I>, 0]<I>B</I>[0, <I>j</I>] + <I>A</I>[<I>i</I>, 1]<I>B</I>[1, <I>j</I>] + <SUP> ... </SUP> + <I>A</I>[<I>i</I>, <I>d</I>]<I>B</I>[<I>d</I>, <I>j</I>]. That is, <I>C</I> is a <I>c</I> <TT>x</TT> <I>e</I> matrix.
