  <font color=#A000A0>void</font> StringLinkedList::<font color=#000000>addFront</font>(<font color=#A000A0>const</font> string& e) {	<font color=#0000FF>// add to front of list</font>
    StringNode* v = <font color=#A000A0>new</font> StringNode;			<font color=#0000FF>// create new node</font>
    v-&gt;elem = e;					<font color=#0000FF>// store data</font>
    v-&gt;next = head;					<font color=#0000FF>// head now follows v</font>
    head = v;						<font color=#0000FF>// v is now the head</font>
  }
