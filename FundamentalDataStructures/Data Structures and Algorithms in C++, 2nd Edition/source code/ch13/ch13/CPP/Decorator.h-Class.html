  <font color=#A000A0>class</font> Decorator {
  <font color=#A000A0>private</font>:						<font color=#0000FF>// member data</font>
    std::map&lt;string,Object*&gt; map;			<font color=#0000FF>// the map</font>
  <font color=#A000A0>public</font>:
    Object* <font color=#000000>get</font>(<font color=#A000A0>const</font> string& a)			<font color=#0000FF>// get value of attribute</font>
      { <font color=#00A000>return</font> map[a]; }
    <font color=#A000A0>void</font> <font color=#000000>set</font>(<font color=#A000A0>const</font> string& a, Object* d)		<font color=#0000FF>// set value</font>
      { map[a] = d; }
  };
