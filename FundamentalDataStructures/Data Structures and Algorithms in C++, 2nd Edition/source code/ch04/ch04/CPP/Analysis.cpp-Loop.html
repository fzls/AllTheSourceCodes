</center><br><dl><dd><pre>

  <font color=#A000A0>bool</font> <font color=#000000>isUniqueLoop</font>(<font color=#A000A0>const</font> vector&lt;<font color=#A000A0>int</font>&gt;& arr, <font color=#A000A0>int</font> start, <font color=#A000A0>int</font> end) {
    <font color=#00A000>if</font> (start &gt;= end) <font color=#00A000>return</font> <font color=#A000A0>true</font>;
    <font color=#00A000>for</font> (<font color=#A000A0>int</font> i = start; i &lt; end; i++) 
      <font color=#00A000>for</font> (<font color=#A000A0>int</font> j = i+1; j &lt;= end; j++) 
	<font color=#00A000>if</font> (arr[i] == arr[j]) <font color=#00A000>return</font> <font color=#A000A0>false</font>;
    <font color=#00A000>return</font> <font color=#A000A0>true</font>;
  }
